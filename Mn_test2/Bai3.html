<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [5, 6, 8, 15, 20, 555, 90, 13];
    let y =[];
    let res = 0;
    for(i=0; i < x.length; i++){
        if(x[i] %5 == 0){
            y.push(x[i]);
        }
    }
    for(j = 0; j < y.length; j++){
        res += y[j];
    }
    document.write(x + "<br>")
    document.writeln("Tổng của các số chia hết cho 5 trong mảng là: " + res)
</script>

</body>
</html>
