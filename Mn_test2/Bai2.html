<body>
<script>
 let arr = [];
 for(i = 1 ; i <48; i++){
     if(i %3 == 0){
         arr.push(i);
     }
 }
document.write("Đây là 15 phần tử đầu tiên chia hết cho 3: " +"<br>" + arr)
</script>

</body>
