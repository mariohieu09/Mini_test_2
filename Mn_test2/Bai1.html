<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x =prompt("Enter x: ");
    let res = 1;
    for(i=1 ; i <= x; i++){
       res *= i;
    }
    document.write("Kết quả giai thừa số bạn vừa nhập: " + res);
</script>

</body>
</html>
